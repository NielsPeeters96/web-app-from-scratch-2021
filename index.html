<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ERLIJN - Get the cheapest tickets</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="https://cdn.iconscout.com/icon/free/png-256/world-airplane-2221422-1847977.png"/>
    <script src="js/app.js" type="module"></script>
</head>
<body>
    <div class="container">
        <h1>erlijn ✈️</h1> 
        
        <section data-route="home" >
            <form action="">
                <input id="fromLocation" type="text" placeholder="From" required>
                <input id="toLocation" type="text" placeholder="To" required>
                <input id="departureDate" type="date" required>
            </form>
            <button id="search-btn" class="btn search-btn">Search</button>
        </section>

        <section data-route="checkout" aria-hidden="true" hidden>
            <h2>Checkout page</h2>
        </section>

        <section data-route="not-found" aria-hidden="true" hidden>
            <h2>Not found</h2>
            <h3>Create a page for this</h3>
        </section>
    </div>
</body>
</html>
