<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ERLIJN - Get the cheapest tickets</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="https://cdn.iconscout.com/icon/free/png-256/world-airplane-2221422-1847977.png"/>
</head>
<body>
    <div class="container">
        <h1>erlijn ✈️</h1> 
        
        <!-- HOME ROUTE -->
        <section data-route="home" >
            <form action="">
                <input data-form-from type="text" placeholder="From" required>
                <input data-form-to type="text" placeholder="To" required>
                <input data-form-date type="date" required>
                <button id="search-btn" class="btn search-btn">Search</button>
            </form>

            <!-- Card container -->
            <div class="card-container"></div>

            <!-- Details modal -->
            <div class="card-modal details-modal hidden">
                <div class="card-modal__content">
                    <button data-modal-close class="card-modal__close">×</button>
                    <h1 data-modal-airports></h1>
                    <h2 data-modal-price class="card-modal__modal-price"></h2>
                    <small data-modal-airline></small>
                    <p data-modal-description>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id saepe exercitationem sit, atque consequuntur ea natus officia dolor vero autem!</p>
                    <button data-modal-btn class="btn">Book</button>
                </div>
            </div>

        </section>

        <!-- CHECKOUT ROUTE -->
        <section data-route="checkout" aria-hidden="true" hidden>
            <div class="checkout__content">
                <a href="#">&larr; Go Back</a>
                <h2>Checkout page - Summary </h2>
                <h3 data-checkout-from>From: </h1>
                <h3 data-checkout-to>To: </h1>
                <p data-checkout-date>Leaving: </p>
                <p data-checkout-price>Price: </p>
            </div>
        </section>

        <!-- NOT FOUND (404) ROUTE -->
        <section data-route="not-found" aria-hidden="true" hidden>
            <h2>Not found</h2>
            <h3>Create a page for this</h3>
        </section>

    </div>
    <script src="js/app.js" type="module"></script>
</body>
</html>
